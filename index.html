<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Select2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <!-- NÃO FIQUEM TRISTES, É SÓ UM EXEMPLO :) -->
    <div class="container text-center" style="margin-top: 30vh;">
      <select class="select2" name="country">
        <option value="MG">Minas Gerais</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="ES">Espírito Santo</option>
      </select>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
